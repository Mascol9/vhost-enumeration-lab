<!DOCTYPE html>
<html>
<head>
    <title>Secure Area</title>
</head>
<body>
    <h1>Secure Area</h1>
    <p>This vhost requires authentication.</p>
    <p>This demonstrates protected vhosts in enumeration.</p>
    
    <div style="background-color: #ffebee; padding: 10px; margin: 10px 0; border: 1px solid #f44336;">
        <h3>Protected Content:</h3>
        <ul>
            <li>User: admin</li>
            <li>Password: secret123</li>
            <li>Access Level: Administrator</li>
        </ul>
    </div>
</body>
</html>
